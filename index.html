<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <title>SmashIt Weather</title>
</head>
<body>
    <header>
        <h1><span id="blue">SmashIt</span> Weather</h1>
        <div class="search">
            <input type="text" autocomplete="off" class="input-val" placeholder="Enter a city">
            <button class="search-btn"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <main class="display">
        <div weather-date-temp>
            <div class="weather">
                <img src="./img/weather-overcast.svg" width="100" height="100">
                <h2></h2>
            </div>

            <div class="temp">
                <p></p>
            </div>
            
            <div class="date">
                <p></p>
            </div>
        </div>
        
        <div class="city"><p></p></div> 
    </main>

    <footer>
        <div class="time">
            <p></p>  
        </div>
        <div class="description">
            <p></p>
        </div>
    </footer>
    
    <script src="main.js"></script>
    
</body>
</html>
